
<div class="logo">
  <a href="https://www.creative-tim.com" class="simple-text logo-mini">
    <div class="logo-img">
        <img src="./../../../assets/img/logo-sm.jpg"/>
    </div>
  </a>
  <a href="" class="simple-text logo-normal">
      Health Reminder
  </a>
</div>
<div class="sidebar-wrapper">
  <ul class="nav" *ngFor="let menuItem of menuItems">
      <li routerLinkActive="active"  class="{{menuItem.class}} nav-item" *ngIf="menuItem.visible">
          <a [routerLink]="[menuItem.path]">
              <i class="now-ui-icons {{menuItem.icon}}"></i>
              <p>{{menuItem.title}}</p>
          </a>
      </li>
  </ul>
</div>
