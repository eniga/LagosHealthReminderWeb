<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Users</h5>
          <button type="button" class="btn btn-custom">Add New</button>
          <button type="button" class="btn btn-custom">Manage Roles</button>
          <button type="button" class="btn btn-custom disabled">Manage User Permissions</button>
          <mat-form-field class="col-sm-3 pull-right">
              <input matInput class="form-control" (keyup)="applyFilter($event.target.value)" placeholder="Filter..." [(ngModel)]="filterValue">
            </mat-form-field>
        </div>
        <div class="card-body">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-hover" matSort>
                <!-- Username-->
                <ng-container matColumnDef="username">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
                  <td mat-cell *matCellDef="let element"> {{ element.username }} </td>
                </ng-container>
  
                <!-- Display Name -->
                <ng-container matColumnDef="displayName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Display Name</th>
                    <td mat-cell *matCellDef="let element"> {{ element.displayName }} </td>
                  </ng-container>

                  <!-- Email-->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                    <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
                  </ng-container>

                  <!-- IsActive -->
                <ng-container matColumnDef="isActive">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>IsActive</th>
                    <td mat-cell *matCellDef="let element"> 
                        <span class="badge {{ element.isActive ? 'badge-success' : 'badge-danger' }}">
                          {{ element.isActive ? 'Active' : 'Inactive' }}
                        </span>
                    </td>
                  </ng-container>
  
                  <!-- State -->
                <ng-container matColumnDef="insertUser">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Created By</th>
                    <td mat-cell *matCellDef="let element"> {{ element.insertUser }} </td>
                  </ng-container>
  
                  <!-- State -->
                <ng-container matColumnDef="insertDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Created</th>
                    <td mat-cell *matCellDef="let element"> {{ element.insertDate | date: 'MMM d, y, h:mm:ss a' }} </td>
                  </ng-container>
  
                  <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let element;">
                      <button type="button" rel="tooltip" title="Edit Task" class="btn btn-infod btn-link btn-sm" data-toggle="modal" data-target="#ServiceTypeModal" (click)="editItem(element)">
                        <i class="material-icons">edit</i>
                      </button>
                      <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-link btn-sm" (click)="removeItem(element, filterValue)">
                        <i class="material-icons">close</i>
                      </button>
                    </td>
                  </ng-container>
  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator> 
              <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
                  <mat-progress-spinner color="primary" mode="indeterminate">
                  </mat-progress-spinner>
                </mat-card>
        </div>
      </div>
    </div>

  </div>
</div>
